copyright: Nicolas Striebig 2025
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - attr_list
  - abbr
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - toc:
      title: "Table of Contents"
      toc_depth: "2-5"
      permalink: true

plugins:
  - privacy:
      assets_fetch: true
  - drawio:
      toolbar: true # control if hovering on a diagram shows a toolbar for zooming or not (default: true)
      tooltips: true # control if tooltips will be shown (default: true)
      edit: false # control if edit button will be shown in the lightbox view (default: true)
      border: 10 # increase or decrease the border / margin around your diagrams (default: 5)
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_themed: true
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
  - markdownwavedrom
  - include-markdown:
      encoding: ascii
      preserve_includer_indent: false
      dedent: false
      trailing_newlines: true
      comments: true
      rewrite_relative_urls: true
      heading_offset: 0
      start: <!--start-->
      end: <!--end-->
      recursive: true
  - offline
  - search
  - git-revision-date-localized
  #- to-pdf

