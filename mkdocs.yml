site_name: AstroPix Documentation
theme:
  name: material
  features:
    # - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.code.annotate
    - content.code.copy
    - content.code.fold
    - content.tabs.link
    - header.autohide
    # - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.path
    - navigation.indexes
    # - navigation.tracking
    - palette.toggle
    - palette.switcher
    - footer.social
    - footer.icons
    - footer.navigation
    - metadata.edit
    - metadata.version
    - metadata.author
    - announcement.bar
  language: en
  logo: ADL_Logo.png
copyright: Nicolas Striebig 2025
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - attr_list
  - abbr
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

plugins:
   - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: 100%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - custom-skip-class-name
       auto_themed: true
       auto_caption: false
       caption_position: bottom
       background: white
       shadow: true
       manual: false

# markdown_extensions:
#   - pymdownx.snippets:
#       auto_append:
#         - includes/abbreviations.md

# watch:
#   - includes

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  # icon:
    # repo: fontawesome/brands/github

  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css