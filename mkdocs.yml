docs_dir: docs
theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - toc.integrate
    - search.suggest
    - search.highlight
  language: en
  logo: ADL_Logo.png
  favicon: ADL_Logo.png
  font:
      text: Roboto
      code: Roboto Mono
  # palette: 
  #   # Palette toggle for light mode
